    <form id="addStudentForm">

      <label for="researchAssignment">Research Assignment:</label>
      <input type="text" id="researchAssignment" name="researchAssignment">
      <button type="submit">Add Student</button>
    </form>

    <form id="updateForm">
      <label for="studentId">ID:</label>
      <input type="number" id="studentId" name="studentId" required><br>
  
      <label for="studentName">Name:</label>
      <input type="text" id="studentName" name="studentName" required><br>
  
      <label for="researchAssignment">Research Assignment:</label>
      <input type="text" id="researchAssignment" name="researchAssignment" required><br>

  </form>

</table>
<div class="container">

      <!-- Loop through students and create a card for each -->
      <div class="col-md-4">
          <div class="card">

                  <p class="card-text">Research Assignment: Assignment Details</p>
                  <button class="btn btn-primary">Update</button>
                  <button class="btn btn-danger">Delete</button>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="card-body">
